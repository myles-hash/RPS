<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <p>Type "r" for rock</p>
    <p>Type "p" for paper</p>
    <p>Type "s" for scissors</p>
    <input type="text" id="playerAnswer" />
    <button onClick="go()">Shoot</button>
    <div id="answers">
      <div class="div">
        <h3>YOUR ANSWER:</h3>
        <h2 id="playerAns"></h2>
      </div>
      <div class="div">
        <h3>COMPUTERS ANSWER:</h3>
        <h2 id="computerAns"></h2>
      </div>
    </div>
    <h2 id="result"></h2>
    <h3 id="result2"></h3>
  </body>
</html>
