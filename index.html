<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <p>Type r for rock</p>
    <p>Type p for paper</p>
    <p>Type s for scissors</p>
    <label> Rock / Paper / Scissors </label>
    <input type="text" id="playerAnswer" />
    <button onClick="go()">Shoot</button>
    <h3>YOUR ANSWER:</h3>
    <h3 id="playerAns"></h3>
    <h3>COMPUTERS ANSWER:</h3>
    <h3 id="computerAns"></h3>
    <h2 id="result"></h2>
  </body>
</html>
